name: catboost

# hyperparameters for customizing class weights
hyperparams:
  iterations: 1000
  verbose: 0
  random_seed: 42
  eval_metric: AUC
  class_weights: [1, 3]
  learning_rate: 0.04037990953434713
  max_depth: 3
  subsample: 0.6772374229490887
  colsample_bylevel: 0.7601245364810707
  min_data_in_leaf: 78
  l2_leaf_reg: 4.573175139753625
  random_strength: 0.07805575047630997
  bagging_temperature: 0.27292730290786615
  border_count: 242
  grow_policy: Depthwise

